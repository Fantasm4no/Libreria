<div class="wrapper">
    <div class="body">
        <img class="logo" src="https://cdn-icons-png.freepik.com/512/5087/5087579.png" alt="Login">
        <h1>Login</h1>
        
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
                <label>Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <label>Password</label>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary btn-lg">Acceder</button>
                <button class="btn btn-outline-primary btn-lg" type="button" (click)="withGoogle()">Acceder con Google</button>
              </div>
              <p class="mt-3">No tienes cuenta? <a routerLink="/register">Registrar</a></p>
              <a class="mt-3" routerLink="/recuperar-pswrd">Recuperar Contrase√±a</a>
        </form>
    </div>
</div>
