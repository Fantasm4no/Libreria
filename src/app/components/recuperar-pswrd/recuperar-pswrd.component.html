<div class="wrapper">
  <div class="body">
    <img class="logo" src="https://cdn-icons-png.freepik.com/512/5087/5087579.png" alt="Login">
    <h1>Recuperar</h1>
    <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="correo" placeholder="name@example.com">
        <label>Email</label>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-outline-primary btn-lg">Recuperar</button>
      </div>
      <a class="mt-3" routerLink="/volver">Volver</a>
    </form>
  </div>
</div>
