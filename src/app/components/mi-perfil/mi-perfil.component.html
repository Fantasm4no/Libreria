<div class="container">
    <div class="profile-photo">
        <img [src]="photoURL" alt="Foto de Perfil">
    </div>
    <div class="form-group">
        <label for="profile-photo">Cambiar Foto de Perfil:</label>
        <input type="file" id="profile-photo" name="profile-photo" [(ngModel)]="photoURL">
    </div>
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="displayName" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingrese su número de teléfono">
    </div>
    <div class="form-group">
        <label for="bio">Biografía:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Escriba una breve biografía"></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Guardar Cambios</button>
    </div>
</div>
