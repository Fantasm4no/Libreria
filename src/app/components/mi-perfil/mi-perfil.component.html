<div class="container">
    <div class="profile-photo">
        <img [src]="photoURL" alt="Foto de Perfil">
    </div>
    <div class="form-group">
        <label for="profile-photo">Cambiar Foto de Perfil:</label>
        <input type="file" id="profile-photo" name="profile-photo" [(ngModel)]="user.photoURL"> <!--[(ngModel)]="user.photoURL"-->
    </div>
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [placeholder]="displayName" [(ngModel)]="user.name"><!--[(ngModel)]="user.name"-->
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [placeholder]="email" [(ngModel)]="user.email"><!--[(ngModel)]="user.email"-->
    </div>
    <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" placeholder="Ingrese su número de teléfono">
    </div>
    <div class="form-group">
        <label for="bio">Biografía:</label>
        <textarea id="bio" name="bio" rows="4" [(ngModel)]="user.biography" placeholder="Escriba una breve biografía"></textarea>
    </div>
    <div class="form-group">
        <button (click)="anadir()">Guardar Cambios</button>
    </div>
</div>
